<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="nav-tab">
                    <a href="./profile2.html" class="profile-select">Profile</a>
                    <hr style="width:100%;text-align:left;margin-left:0">
                    <a href="./post2.html" class="posts-select">Posts</a>
                    <hr style="width:100%;text-align:left;margin-left:0">
                    <span class="gallery-select" style="color: white;">Gallery</span>
                    <hr style="width:100%;text-align:left;margin-left:0">
                    <a href="./todo2.html" class="todo-select">ToDo</a>
                </div>
                <div class="details">
                    <div class="header-content">
                        <div class="header-left">
                            <span class="profile-name">Gallery</span>
                            <hr style="width: 1500%; margin: 20px;color: lightgray;">
                        </div>
                        <div class="header-right" onclick="toggleMenu()">
                            <div class="image">
                                <img src="images/img2.png" alt="profilepic">
                            </div>
                            <span class="name">Ervin Howell</span>
                        </div>
                        <div class="sub-menu-wrap" id="subMenu">
                            <div class="sub-menu">
                                <div class="user-info">
                                    <img src="images/img2.png" alt="profilepic">
                                    <span class="prof-name">Ervin Howell</span>
                                    <span class="prof-email">Shanna@melissa.tv</span>
                                </div>
                                <hr>
                                <div class="user1">
                                    <img src="images/img1.jpg" alt="profilepic">
                                    <span class="prof-name1">Leanne Graham</span>
                                </div>
                                <hr>
                                <div class="user2">
                                    <img src="images/img3.jpg" alt="profilepic">
                                    <span class="prof-name2">Clementine Bauch</span>
                                </div>
                                <hr>
                                <div class="signout">
                                    <a href="./index.html">
                                        <button id="logout">Sign Out</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <span class="coming">Coming Soon</span>
                        </div>
                    </div>
                </div>
                <div class="chatbox">
                    <div class="media-icon">
                        <i class="fa-regular fa-message"></i>
                    </div>
                    <div class="chat">
                        <span class="chats">Chats</span>
                    </div>
                    <div class="up-arrow">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
    let subMenu = document.getElementById("subMenu");
    function toggleMenu(){
        subMenu.classList.toggle("open-menu")
    }
</script>

</body>
</html>
